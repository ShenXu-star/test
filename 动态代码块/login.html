<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../静态代码块/bootstrap/4.3.1/bootstrap.min.css"/>
		<script src="../静态代码块/jquery/3.4.1/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../静态代码块/bootstrap/4.3.1/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.form-group {
				padding-right: 15px;
			}

			.invalid-feedback {
				text-align: right;
			}
		</style>
	</head>
	<body>
		<form action="http://192.168.8.150:8080/user/handle" method="get" class="needs-validation jumbotron" 
		style="width:600px;
		height:400px;
		position:absolute;
		top:0;left:0;
		right:0;
		bottom:0;
		margin:auto;"
		 novalidate>
			<div class="form-group">
				<div class="form-check">
					<label for="username">账号</label>
					<input type="text" class="form-control" id="username" name="username" value="" required>
					<div class="invalid-feedback"> 账号不能为空 </div>
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<label for="password">密码</label>
					<input type="password" class="form-control" id="password" name="userpswd" value="" required>
					<div class="invalid-feedback"> 密码不能为空 </div>
				</div>
			</div>
			<input type="submit" class="btn btn-info" style="width:100%;letter-spacing: 20px;" name=" 登录" id="" value="登录" />
			<div class="form-group"><a href="regirter.html" style="text-decoration: underline;">注册</a></div>
		</form>

		<!-- 验证 -->
		<script>
			// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function() {
				'use strict';
				window.addEventListener('load', function() {
					// Fetch all the forms we want to apply custom Bootstrap validation styles to
					var forms = document.getElementsByClassName('needs-validation');
					// Loop over them and prevent submission
					var validation = Array.prototype.filter.call(forms, function(form) {
						form.addEventListener('submit', function(event) {
							if (form.checkValidity() === false) {
								event.preventDefault();
								event.stopPropagation();
							}
							form.classList.add('was-validated');
						}, false);
					});
				}, false);
			})();
		</script>
	</body>
</html>
