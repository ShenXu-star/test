<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../静态代码块/bootstrap/4.3.1/bootstrap.min.css" />
		<script src="../静态代码块/jquery/3.4.1/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../静态代码块/bootstrap/4.3.1/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.form-group {
				padding-right: 15px;
			}

			.invalid-feedback {
				text-align: right;
			}
		</style>
	</head>
	<body>
		<form action="http://192.168.8.150:8080/user/handle" method="post" class="needs-validation jumbotron needs-validation"
		 style="width:600px;
		height:400px;
		position:absolute;
		top:0;
		left:0;
		right:0;
		bottom:0;
		margin:auto;"
		 novalidate>
			<div class="form-group">
				<div class="form-check">
					<label for="username">账号</label>
					<input type="text" class="form-control" id="username" name="username" value="" required>
					<div class="invalid-feedback"> 账号不能为空 </div>
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<label for="password">密码</label>
					<input type="password" class="form-control" id="password" name="userpswd" value="" required>
					<div class="invalid-feedback"> 请输入密码 </div>
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<label for="repassword">确认密码</label>
					<input type="password" class="form-control" id="repassword" value="" required>
					<div class="invalid-feedback"> 请再次输入密码 </div>
				</div>
			</div>
			<input type="submit" class="btn btn-info" style="width: 100%;letter-spacing: 20px;" name="注册" id="" value="注册" />
			<div class="form-group"><a href="login.html" style="text-decoration: underline;">登录</a></div>
		</form>

		<!-- 提示框 -->
		<!-- Modal -->
		<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel"
		 aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>

		<!-- 验证 -->
		<script>
			// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function() {
				'use strict';
				window.addEventListener('load', function() {
					// Fetch all the forms we want to apply custom Bootstrap validation styles to
					var forms = document.getElementsByClassName('needs-validation');
					// Loop over them and prevent submission
					var validation = Array.prototype.filter.call(forms, function(form) {
						form.addEventListener('submit', function(event) {
							if (form.checkValidity() === false) {
								event.preventDefault();
								event.stopPropagation();
							}

							// if (!/^[a-zA-Z_][\w_]{5-15}$/.test(username.value)) {
							// 	event.preventDefault();
							// 	event.stopPropagation();
							// 	$('#staticBackdrop .modal-body').html("用户名由6到18位（字母、下划线、数组）组成，不能以数字开头");
							// 	$('#staticBackdrop').modal('show');
							// }
							// if (!/(?=.[A-Z])(?=.[a-z])(?=.[0-9])(?=.[~!@#$%^&*.?])[~!@#$%^&*.?]{8-18}/.test(userpswd.value)) {
							// 	event.preventDefault();
							// 	event.stopPropagation();
							// 	$('#staticBackdrop .modal-body').html("密码类型不匹配");
							// 	$('#staticBackdrop').modal('show');
							// }
							if (password.value != repassword.value) {
								event.preventDefault();
								event.stopPropagation();
								$('#staticBackdrop .modal-body').html("两次密码不相同");
								$('#staticBackdrop').modal('show');
							}
							form.classList.add('was-validated');
						}, false);
					});
				}, false);
			})();
		</script>
	</body>
</html>
